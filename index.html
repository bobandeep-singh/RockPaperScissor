<html>

<head>
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="results">
        <p>Start Playing The Game</p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock2.png" alt="" height="80px">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper2.png" alt="" height="80px">
        </div>
        <div class="choice" id="scissor">
            <img src="images/scissors2.png" alt="" height="80px">
        </div>
    </div>

    <p id="action-message">Make your move</p>

	<footer class="boban-footer">
		<p>Created by Bobandeep Singh</p>
		<p>BobandeepSingh@gmail.com</p>
	</footer>
  
</body>

<script src="app.js"></script>
</html>
